<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Test Task</title>
    <!--<link rel="stylesheet" href="css/style.css "/>-->
</h:head>
<h:body>


    <h1>Тестовое задание - "Создать список персонала фирмы"</h1>
    <h:form id="AddPerson">
         <p:commandButton value="Добавить сотрудника" update=":addPerson:addPersonDialog" actionListener="#{personneBean.addEvent(actionEvent)}"
              oncomplete="PF('addPerson').show()" />
    </h:form>
    <br/>
    <h:form id="mainForm">
        <p:growl id="growl" showDetail="true" sticky="false"  />

        <p:dataTable id="mainTable" var="worker" value="#{personneBean.listWorkers}"  widgetVar="PersonneTable"
                     emptyMessage="Рабочих не найдено" paginator="true" rows="15" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15" style="width:900px;font-size:13px;margin-left: 150px" sortBy="#{worker.fio}" >


        <!--<f:facet name="header">-->
                <!--<p:outputPanel>-->
                    <!--<h:outputText value="СОТРУДНИКИ" />-->
                <!--</p:outputPanel>-->
            <!--</f:facet>-->


            <f:facet name="header">
              СОТРУДНИКИ

                <p:commandButton id="toggle" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                <p:columnToggler datasource="mainTable" trigger="toggle">
                    <p:ajax event="toggle" listener="#{personneBean.onToggle}" />
                </p:columnToggler>
            </f:facet>


            <!--<f:facet name="header">-->
                <!--List of Cars-->

                <!--<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />-->
                <!--<p:columnToggler datasource="cars" trigger="toggler">-->
                    <!--<p:ajax event="toggle" listener="#{dtBasicView.onToggle}" />-->
                <!--</p:columnToggler>-->
            <!--</f:facet>-->

            visible="#{dtBasicView.list[0]}"

            <p:column visible="#{personneBean.listWorkersIsVisible[0]}" headerText="ФИО" id="fioCol" sortBy="#{worker.fio}" filterBy="#{worker.fio}"  filterMatchMode="exact"  >
                <h:outputText value="#{worker.fio}"   />
            </p:column>

            <p:column visible="#{personneBean.listWorkersIsVisible[1]}"   headerText="Дата рождения" id="birthDate" sortBy="#{worker.dateBirth}" filterBy="#{worker.dateBirth}" filterMatchMode="exact">
                <h:outputText value="#{worker.dateBirth}">
                    <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:outputText>
            </p:column>
            <p:column visible="#{personneBean.listWorkersIsVisible[2]}" headerText="Дата трудоуст." id="bhirehDate" sortBy="#{worker.dateHire}" filterBy="#{worker.dateHire}" filterMatchMode="exact">
                <h:outputText value="#{worker.dateHire}">
                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>

            <!--<p:column headerText="Позиция" id="position" sortBy="#{worker.position}" filterBy="#{worker.position}"  filterMatchMode="exact" >-->
                <!--<h:outputText value="#{worker.position}" />-->
            <!--</p:column>-->

            <p:column visible="#{personneBean.listWorkersIsVisible[3]}" filterBy="#{worker.position}" headerText="Позиция"  filterMatchMode="in" >
                <f:facet name="filter" >
                    <p:selectCheckboxMenu label="Позиции" onchange="PF('PersonneTable').filter()" panelStyle="width:125px" scrollHeight="150" >
                        <f:selectItems value="#{personneBean.positions}"  />
                    </p:selectCheckboxMenu>
                </f:facet>
                <h:outputText  value="#{worker.position}" />
            </p:column>

            <p:column visible="#{personneBean.listWorkersIsVisible[4]}" headerText="Доп. информация" id="infoColumn" width="180">
                <!--<c:choose>-->
                    <!--<c:when test="#{worker.position=='менеджер'}">-->
                        <!--value="#{worker.manager}"-->
                    <!--</c:when>-->
                <!--</c:choose>-->

                <h:outputText rendered="#{worker.position=='Рабочий'}"  value="#{worker.manager}"/>
                <h:outputText rendered="#{worker.position=='Менеджер'}"  value="#{worker.manager}"/>
                <p:inputTextarea rendered="#{(worker.position!='Рабочий') and (worker.position!='Менеджер')}" value="#{worker.info}" title="Описание сотрудника 3-ий группы" rows="5" cols="20" readonly="true" autoResize="false"  />





            </p:column>

            <!--<c:choose>-->
                <!--<c:when test="#{some.test}">-->
                    <!--<p>some.test is true</p>-->
                <!--</c:when>-->
                <!--<c:otherwise>-->
                    <!--<p>some.test is not true</p>-->
                <!--</c:otherwise>-->
            <!--</c:choose>-->


            <!--<p:column visible="#{personneBean.listWorkersIsVisible[4]}" headerText="Доп. информация" id="infoColumn" >-->
                <!--<h:outputText value="#{worker.manager}"   />-->
            <!--</p:column>-->


            <p:column visible="#{personneBean.listWorkersIsVisible[5]}" headerText="Изменить" style="width:12%">
                <p:commandButton id="updatePersonCol" update=":updatePerson:updatePanel" icon="ui-icon-arrowrefresh-1-w"
                                 oncomplete="PF('updatePerson').show();" actionListener="#{personneBean.editeEvent(worker.id)}" title="Update"/>
            </p:column>

            <p:column visible="#{personneBean.listWorkersIsVisible[6]}" headerText="Удалить" style="width:12%">
                <p:commandButton id="deletePersonCol"  update=":mainForm:mainTable, :mainForm:growl" icon="ui-icon-trash" action="#{personneBean.delete(worker)}"  title="Delete"/>
            </p:column>
        </p:dataTable>

        <p:commandButton value="Refresh" ajax="false" />

    </h:form>

    <h:form id="addPerson">

        <p:dialog id="addPersonDialog" header="Please add new worker" widgetVar="addPerson" resizable="false"  modal="true" >

            <p:growl id="growl" showDetail="true" sticky="false" life="10000"/>
            <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">

                <p:outputLabel for="fio" title="FIO" value="FIO:" style="color: crimson;" />
                <p:inputText id="fio" value="#{personneBean.worker.fio}" alt="Введите ФИО сотрудника, пожалуйста" required="true" />

                <p:outputLabel for="datebirth" title="Date of birth"  value="Date of birth:" style="color: crimson;"/>
                <p:calendar id="datebirth" value="#{personneBean.worker.dateBirth}" locale="ru" navigator="true" pattern="dd-MM-yyyy"/>

                <p:outputLabel for="datehire" title="Date of hire" value="Date of hire:" style="color: crimson;"/>
                <p:calendar id="datehire" value="#{personneBean.worker.dateHire}" locale="ru" navigator="true" pattern="dd-MM-yyyy"/>

            </h:panelGrid>
            <p:separator/>
            <p:commandButton value="ADD" update=":mainForm:mainTable, growl" actionListener="#{personneBean.actionAddWorker(actionEvent)}"
                             oncomplete="PF('addPerson').hide()"  />
        </p:dialog>
    </h:form>

    <h:form id="updatePerson">
        <p:dialog header="Please update the information" widgetVar="updatePerson" resizable="false" id="updatePersonDialog" modal="true">
            <p:growl id="growl" showDetail="true" sticky="false" />
            <h:panelGrid id="updatePanel" columns="2" cellpadding="4" style="margin:0 auto;">

                <h:outputLabel for="fioAdd" title="FIO" value="FIO:" style="color: crimson;" />
                <h:inputText id="fioAdd" value="#{personneBean.worker.fio}"  required="true"/>

                <h:outputLabel for="datebirthAdd" title="Date of birth"  value="Date of birth:" style="color: crimson;"/>

                <h:inputText id="datebirthAdd" value="#{personneBean.worker.dateBirth}" required="true">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
                </h:inputText>

                <h:outputLabel for="datehireAdd" title="Date of hire" value="Date of hire" style="color: crimson;"/>

                <h:inputText id="datehireAdd" value="#{personneBean.worker.dateHire}" required="true">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
                </h:inputText>

            </h:panelGrid>
            <p:separator/>
            <p:commandButton value="Update" update=":mainForm:mainTable, growl" actionListener="#{personneBean.updatePerson(actionEvent) }"
                             oncomplete="PF('updatePerson').hide()"/>
        </p:dialog>
    </h:form>

</h:body>
</html>
