#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags">

<ui:composition>

	<!-- No is is set. -->
	<c:if test="${symbol_dollar}{empty id}">
		<c:set var="id" value="popupId" />
	</c:if>
	<c:if test="${symbol_dollar}{empty widgetWar}">
		<c:set var="widgetWar" value="dlg" />
	</c:if>

	<p:dialog id="${symbol_pound}{id}dialog" header="${symbol_pound}{header}" widgetVar="${symbol_pound}{widgetWar}" dynamic="true" width="600">
		<h:form id="${symbol_pound}{id}popupForm">
			<h:panelGrid id="${symbol_pound}{id}searchFormPanel" columns="2">
				<c:if test="${symbol_pound}{not empty searchField1}">
					<hf:searchField label="${symbol_pound}{searchField1Label}" backingBean="${symbol_pound}{backingBean}" field="${symbol_pound}{searchField1}" />
				</c:if>
				<c:if test="${symbol_pound}{not empty searchField2}">
					<hf:searchField label="${symbol_pound}{searchField2Label}" backingBean="${symbol_pound}{backingBean}" field="${symbol_pound}{searchField2}" />
				</c:if>
				<c:if test="${symbol_pound}{not empty searchField3}">
					<hf:searchField label="${symbol_pound}{searchField3Label}" backingBean="${symbol_pound}{backingBean}" field="${symbol_pound}{searchField3}" />
				</c:if>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton id="buttonSearch" value="${symbol_pound}{messages['commons.search']}" update="${symbol_pound}{id}popupForm" />
				<p:commandButton id="buttonClear" action="${symbol_pound}{backingBean.clean}" value="${symbol_pound}{messages['commons.clean']}" update="${symbol_pound}{id}popupForm" />
			</h:panelGrid>
			<p:dataTable id="datatable" var="e" value="${symbol_pound}{backingBean.lazyDataModel}" rows="10" selection="${symbol_pound}{selection}" selectionMode="single"
				lazy="true">
				<p:ajax event="rowSelect" oncomplete="PF('${symbol_pound}{widgetWar}').hide()" update="${symbol_pound}{updateField}" />

				<c:if test="${symbol_pound}{not empty column1}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="${symbol_pound}{column1Label}" />
						</f:facet>
						<h:outputText value="${symbol_pound}{e[column1]}" />
					</p:column>
				</c:if>
				<c:if test="${symbol_pound}{not empty column2}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="${symbol_pound}{column2Label}" />
						</f:facet>
						<h:outputText value="${symbol_pound}{e[column2]}" />
					</p:column>
				</c:if>
				<c:if test="${symbol_pound}{not empty column3}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="${symbol_pound}{column3Label}" />
						</f:facet>
						<h:outputText value="${symbol_pound}{e[column3]}" />
					</p:column>
				</c:if>
			</p:dataTable>
		</h:form>
	</p:dialog>

</ui:composition>

</html>
