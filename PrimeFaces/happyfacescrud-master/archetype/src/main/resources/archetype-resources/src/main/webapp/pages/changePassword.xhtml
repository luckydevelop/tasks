#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	template="../templates/template.xhtml">
	
	<ui:define name="leftMenu">
		<ui:include src="../templates/userMenu.xhtml" >
			<ui:param name="usersClass" value="disabled" />
			<ui:param name="userNewClass" value="disabled" />
		</ui:include>
	</ui:define>

	<ui:param name="pageTitle" value="${symbol_pound}{messages['changePassword.title']}" />
	<ui:define name="content">
		
		<h:form >
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<hf:formField label="${symbol_pound}{messages['user.firstname']}" edit="false" entity="${symbol_pound}{changePasswordBean.currentUser}" field="firstName" />
			<hf:formField label="${symbol_pound}{messages['user.lastname']}" edit="false" entity="${symbol_pound}{changePasswordBean.currentUser}" field="lastName" />
			<hf:formField label="${symbol_pound}{messages['user.username']}" edit="false" entity="${symbol_pound}{changePasswordBean.currentUser}" field="username" />
			<hf:formField label="${symbol_pound}{messages['user.email']}" edit="false" entity="${symbol_pound}{changePasswordBean.currentUser}" field="email" />
			
			<h:outputLabel for="oldpwd" value="${symbol_pound}{messages['password.old']}" />
			<p:password id="oldpwd" value="${symbol_pound}{changePasswordBean.oldPassword}" label="${symbol_pound}{messages['password.old']}" required="true" />
		
			<h:outputLabel for="pwd1" value="${symbol_pound}{messages['password.new']}" />
			<p:password id="pwd1" value="${symbol_pound}{changePasswordBean.newPassword}" match="pwd2" label="${symbol_pound}{messages['password.new']}" required="true" feedback="true" promptLabel="${symbol_pound}{messages['password.enterPassword']}" weakLabel="${symbol_pound}{messages['password.weak']}"  
                       goodLabel="${symbol_pound}{messages['password.good']}" strongLabel="${symbol_pound}{messages['password.strong']}" />  
			<h:outputLabel for="pwd2" value="${symbol_pound}{messages['password.confirmPassword']}" />
			<p:password id="pwd2" value="${symbol_pound}{changePasswordBean.newPassword}" label="${symbol_pound}{messages['password.confirmPassword']}" required="true"/>
					
			<h:commandButton value="${symbol_pound}{messages['action.save']}" action="${symbol_pound}{changePasswordBean.changePassword}" icon="ui-icon-check" styleClass="btn btn-primary" />
		</h:form>
		
	</ui:define>
</ui:composition>
