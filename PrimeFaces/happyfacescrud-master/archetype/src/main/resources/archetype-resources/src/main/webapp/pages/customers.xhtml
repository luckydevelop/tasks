#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	template="../templates/template.xhtml">

	<ui:param name="pageTitle" value="${symbol_pound}{messages['customer.search']}" />

	<ui:define name="content">
		<hf:searchPanel columns="3" backingBean="${symbol_pound}{customerBean}">
			<hf:searchField label="${symbol_pound}{messages['customer.name']}" field="name" />
			<hf:searchField label="${symbol_pound}{messages['customer.address']}" field="address" />
			<hf:searchField label="${symbol_pound}{messages['customer.email']}" field="email" />
			<hf:searchField label="${symbol_pound}{messages['customer.phone']}" field="phone" />
			<!-- Search with drop down -->
			<hf:searchField label="${symbol_pound}{messages['customer.city']}" field="city" childField="name" listBean="${symbol_pound}{cityBean}" />
			<hf:searchField label="${symbol_pound}{messages['customer.age']}" field="age" />
		</hf:searchPanel>

		<hftl:dataList label="${symbol_pound}{messages['customers.search.results']}"  backingBean="${symbol_pound}{customerBean}">
			<hftl:column label="${symbol_pound}{messages['customer.name']}" field="name" />
			<hftl:column label="${symbol_pound}{messages['customer.address']}" field="address" />
			<hftl:column label="${symbol_pound}{messages['customer.email']}" field="email" />
			<hftl:column label="${symbol_pound}{messages['customer.phone']}" field="phone" />
			<hftl:column label="${symbol_pound}{messages['customer.age']}" field="age" />
			<hftl:actionsColumn />
		</hftl:dataList>
	</ui:define>
</ui:composition>
