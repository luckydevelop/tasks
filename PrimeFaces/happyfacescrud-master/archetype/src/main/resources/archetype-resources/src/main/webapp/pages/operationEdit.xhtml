#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags" xmlns:hftl="http://hftl.org"
	template="../templates/template.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="edit" rendered="${symbol_pound}{sessionPreferences.editAllowed}" value="${symbol_pound}{operationBean.edit}" />
			<f:viewParam name="objectId" value="${symbol_pound}{operationBean.objectId}" />
		</f:metadata>
	</ui:define>

	<ui:param name="pageTitle" value="${symbol_pound}{messages['operation.page.title']}" />
	<ui:define name="content">
		<hf:formPanel id="formPanel" label="${symbol_pound}{messages['customer.page.panel']}" backingBean="${symbol_pound}{operationBean}" >
			<hf:formField label="${symbol_pound}{messages['operation.operationName']}" field="operationName" />
			<hf:formField label="${symbol_pound}{messages['operation.amount']}" field="amount" />
			<hf:formField label="${symbol_pound}{messages['operation.operationType']}" field="operationType" isMessage="true" /> <!-- isMessage parameter takes label from enum and translates it -->
			<hf:formField label="${symbol_pound}{messages['operation.operationDate']}" field="operationDate" />
			<hf:formField label="${symbol_pound}{messages['operation.comment']}" field="comment" textArea="true" />
			<hf:formEntityField id="account" label="${symbol_pound}{messages['operation.account']}" field="account" childField="accountNumber" popup="true" />
			
		</hf:formPanel>
		
		<hftl:entityPopup id="accountsPopup" header="${symbol_pound}{messages['account.search']}" updateField=":formPanel:formId:account:account" selection="${symbol_pound}{operationBean.entity.account}"
			backingBean="${symbol_pound}{accountBean}" searchField1Label="${symbol_pound}{messages['account.accountNumber']}" searchField1="accountNumber"
			column1Label="${symbol_pound}{messages['account.accountNumber']}" column1="accountNumber" />
	</ui:define>
</ui:composition>
